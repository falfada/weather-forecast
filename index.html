<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,100,1,200"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <main id="weather_container">
      <h1 class="text-center pt-4 fw-bolder">Weather Dashboard</h1>
      <div class="container">
        <div class="row pt-4 justify-content-around align-items-start">
          <aside class="col-12 col-md-3 glass_container rounded-3 p-3">
            <form id="searchCity">
              <label for="city" class="fs-3">Search for a City:</label>
              <input type="text" class="form-control" id="city" />
              <button type="submit" class="btn btn-primary mt-2 col-12">
                Search
              </button>
            </form>
            <article id="citiesContainer" class="mt-4">
            </article>
          </aside>
          <section class="col-12 col-md-8 mt-md-0 mt-4" id="forecastContainer">
          </section>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
